name: Run Node.js Scraper

on:
  push:
    branches:
      - main  # Trigger on push to the main branch
  workflow_dispatch:  # Allows manual trigger from the GitHub UI

jobs:
  run-scraper:
    runs-on: windows-latest  # Runs on a Windows server

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3  # Check out your repo so we can access the scraper file

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # Or any version your scraper uses

      - name: Install dependencies
        run: |
          npm install axios cheerio  # Install required packages

      - name: Run scraper
        run: |
          node scraper.js  # Run the scraper.js script

      - name: Commit and push scraped data
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add scrapedData.json  # Add the new data file
          git commit -m "Update scraped data"
          git push  # Push the changes back to the repo
