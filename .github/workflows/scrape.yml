name: Run Node.js Scraper

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-scraper:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Run scraper
      run: node scraper.js

    - name: Verify existence of scrapedData.json
      run: |
        echo "Checking if scrapedData.json exists in the root directory..."
        if [ -f "scrapedData.json" ]; then
          echo "scrapedData.json exists."
        else
          echo "Error: scrapedData.json does not exist in the root directory!"
          exit 1
        fi
      shell: bash

    - name: Commit and push scraped data
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add scrapedData.json
        git commit -m "Update scraped data" || echo "No changes to commit."
        git push origin main
      shell: bash
